sudo: required
language: python
python:
  - "3.6"

services:
  - docker

before_install:
  - openssl aes-256-cbc -K $encrypted_132d63ea0a65_key -iv $encrypted_132d63ea0a65_iv -in deploy_key.enc -out ./deploy_key -d
  - eval "$(ssh-agent -s)"
  - make ssh

script:
  - make all

notifications:
  email:
    on_success: never
    on_failure: always

env:
  global:
    secure: 
